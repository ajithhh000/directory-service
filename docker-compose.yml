services:
  mysql:
    image: mysql:8.0-debian
    container_name: hr_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: hrpass123
      MYSQL_DATABASE: hr_directory
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-phrpass123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - hr_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hr_app
    restart: unless-stopped
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: hrpass123
      MYSQL_DB: hr_directory
      SECRET_KEY: flask-secret-key-change-in-production-12345678
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
      - hr_network

volumes:
  mysql_data:
    driver: local

networks:
  hr_network:
    driver: bridge
